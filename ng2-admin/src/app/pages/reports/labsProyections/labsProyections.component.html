


<div class="row pie-charts">

        <ba-card  class="pie-chart-item-container total-card col-xlg-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

                <div class="pie-chart-item">
                  <div class="chart" [attr.data-percent]="total_percentage">
                    <span class="percent"></span>
                  </div>
                  <div class="description">
                    <p class="total-text">Total</p>
                    <div class="sales total-text">Q.{{ total_percentage_locale }}</div>
                  </div>
                  
                </div>
            
              </ba-card>


    <ba-card *ngFor="let chart of chartArray" class="pie-chart-item-container col-xlg-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

        <div class="pie-chart-item">
          <div class="chart" [attr.data-percent]="chart.percentageOfProyection">
            <span class="percent"></span>
          </div>
          <div class="description">
            <p>{{ chart.Description }}</p>
            <div class="sales"><strong>Ven:</strong> Q.{{ chart.localizedSales }}</div>
            <div class="proyection"><strong>Pro:</strong> Q.{{ chart.localizedProyection }}</div>
          </div>
          
        </div>
    
      </ba-card>


</div>
