<div class="row pie-charts">
  
  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-percent]="chart.percentageOfProyection">
        <span class="percent"></span>
      </div>
      <div class="description">
        <p>{{ chart.name }}</p>
        <div class="sales">Q.{{ chart.currentLocale }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>
</div>
