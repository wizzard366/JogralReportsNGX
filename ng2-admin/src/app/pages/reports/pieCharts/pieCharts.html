<div class="row pie-charts">

  <ba-card  class="pie-chart-item-container total-card col-xlg-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

        <div class="pie-chart-item">
          <div class="chart" [attr.data-percent]="total_percentage">
            <span class="percent"></span>
          </div>
          <div class="description">
            <p class="total-text">Total</p>
            <div class="sales total-text">Q.{{ total_percentage_locale }}</div>
          </div>
          
        </div>
    
      </ba-card>
  
  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-percent]="chart.percentageOfProyection">
        <span class="percent"></span>
      </div>
      <div class="description">
        <p>{{ chart.name }}</p>
        <div class="sales"><strong>Ven:</strong>Q.{{ chart.currentLocale }}</div>
        <div class="proyection"><strong>Pro:</strong> Q.{{chart.proyectionLocale}}</div>
      </div>
      
    </div>

  </ba-card>
</div>
